<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main class="contact-form-section">
        <form id="contact-form" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Wakil Muzeyen" readonly>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="contact@flexpointservices.com" readonly>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" value="+1234567890" readonly>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="9304 Forest Ln, Dallas, TX" readonly>

            <button type="button" id="save-contact">Save Contact</button>
        </form>
    </main>
</body>
</html>
